<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo&family=Open+Sans:wght@300;400&family=Varela&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="images/logo.svg" type="image/x-icon">
    <title>XP EXPERIMENTAL
    </title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/window.css">
    <link rel="stylesheet" href="styles/mine.css">
</head>

<body>
    <div class="window">
        <div class="top-bar">
            <div class="toolbar minimize"></div>
            <div class="toolbar maximize  disabled-toolbar-button"></div>
            <div class="toolbar exit"></div>
        </div>
        <div class="menu-bar">
            <a class="menu-bar-item">File</a>
            <a class="menu-bar-item">View</a>
            <a class="menu-bar-item">Edit</a>
        </div>
        <div class="file-context-menu"    >
            <div class="context-menu-item"    >
                <a class="context-menu-item" href="">New Game: Easy</a><br>
                <a class="context-menu-item" href="">New Game: Medium</a><br>
                <a class="context-menu-item" href="">New Game: Hard</a>
            </div>    
        </div>
        <div class="window-content">
            <div class="mineexe" id="mineexe"></div>


        </div>
        <div class="bottom-bar">

        </div>

    </div>

    <script src="apps/minesweeper.js"></script>
</body>

</html>
